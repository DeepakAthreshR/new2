events {
    worker_connections 1024;
    use epoll;
}

http {
    # ✅ Keep max size high for large uploads
    client_max_body_size 600M;

    upstream backend_pool {
        least_conn;
        keepalive 32;
        server backend-1:5000 weight=1 max_fails=3 fail_timeout=30s;
        server backend-2:5000 weight=1 max_fails=3 fail_timeout=30s;
        server backend-3:5000 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Increase timeout zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # ✅ CHANGED: Allow more frequent uploads (10 per minute instead of 1) to prevent 503s on retries
    limit_req_zone $binary_remote_addr zone=deploy_limit:10m rate=10r/m;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ✅ NEW: Deployment Log Streams (Disable Buffering for Scale LB)
        # Matches /api/deployments/{id}/stream
        location ~ ^/api/deployments/.*/stream$ {
            proxy_pass http://backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Vital for real-time logs
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # ✅ FIXED: Increase timeouts to 600 seconds (10 minutes)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # Deployment endpoints
        location /deploy/ {
            proxy_pass http://backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ✅ FIXED: Increase timeouts here too
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }
    }
}