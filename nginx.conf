# RATE LIMITING ZONES
# Defines memory zones for tracking request rates (must be outside server block)
# 10mb cache, 100 requests/minute for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
# 10mb cache, 10 requests/minute for deployments (uploads)
limit_req_zone $binary_remote_addr zone=deploy_limit:10m rate=10r/m;

server {
    listen 80;
    server_name localhost;

    # ✅ 1. SECURITY & UPLOADS
    # Allow large file uploads (600MB) for project zips
    client_max_body_size 600M;

    # ✅ 2. PERFORMANCE (GZIP)
    # Compresses text/code before sending to browser (saves bandwidth)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # ✅ 3. FRONTEND (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # For React Router: if file doesn't exist, serve index.html
        try_files $uri $uri/ /index.html;
    }

    # ✅ 4. BACKEND API (Reverse Proxy)
    location /api/ {
        # Rate Limiting: Burst allows brief spikes (20 reqs), nodelay processes them instantly
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend:5000;
        
        # Forward Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts: 5 minutes (300s) to prevent 504 Gateway Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ✅ 5. DEPLOYMENT STREAM (SSE)
    # Special handling for Server-Sent Events (live logs)
    location /deploy/ {
        # Stricter rate limit for deployments
        limit_req zone=deploy_limit burst=5 nodelay;

        proxy_pass http://backend:5000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        
        # Disable buffering so logs stream in real-time
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        
        # Long timeout (10 mins) for large builds
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}