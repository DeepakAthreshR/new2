services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deployment-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/db:/app/db
      - ./backend/volumes:/app/volumes
      - ./backend/persistent_storage:/app/persistent_storage
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - deployment-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deployment-frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - deployment-network

networks:
  deployment-network:
    driver: bridge
